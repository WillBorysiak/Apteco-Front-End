<div class="page-container">
  <hero @fadeInlayout></hero>
  <div class="table">
    <data-table @fadeInTable *ngIf="data" [data]="data"></data-table>
    <div @fadeInTable *ngIf="data === undefined">
      <ngx-spinner
        size="large"
        color="#fff"
        type="ball-spin-fade"
        [fullScreen]="false"
      ></ngx-spinner>
    </div>
  </div>
  <div class="footer">
    <footer @fadeInlayout></footer>
  </div>
</div>
